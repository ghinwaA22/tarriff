<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
</head>
<body>

<table border="1">
    <h1>{{ section }}</h1>
    <thead>

     <tr>
      <th>Title</th>
      <th>Note</th>
      <th>Extra Note</th>
      <th>Extra</th>
     </tr>
    </thead>
    <tbody>
    {% for chapter in section.chapters.all %}
    <tr>
        <td><a href="{% url 'item_list' chapter.pk %}">{{chapter.title}}</a></td>
        <td>{{chapter.note1}}</td>
        <td>{{chapter.note2}}</td>
        <td>{{chapter.note3}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
